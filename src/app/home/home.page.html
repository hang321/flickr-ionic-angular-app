<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flickr ionic app (Angular)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flickr ionic app (Angular)</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="search">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item><strong>Search Flickr public feed</strong></ion-item>
            <ion-item>
              <ion-icon name="search"></ion-icon>
              <ion-input type="text" placeholder="Enter input. Use comma for multiple tags. e.g. lockdown, mask"
                         [(ngModel)]="keywords" (keyup)="term$.next($event.target.value)"></ion-input>
              <!-- (<HTMLInputElement>event.target)
              [(ngModel)]="keywords" (keyup)="term$.next($event.target.value) -->
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div id="result">
      <ion-grid>
        <ion-row>
          <ion-col sizeLg="3" sizeMd="4" sizeXs="6" *ngFor="let item of flickerResponse?.items">
            <ion-card>
              <a href="{{ item.link }}" target="_blank">
                <img [src]="item.media.m" [alt]="item.title"/>
              </a>
              <ion-card-header>
                <ion-card-title>{{ item.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-icon name="person" class=""></ion-icon>
                  <ion-label>{{ item.author }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="pricetags"></ion-icon>
                  <ion-label>{{ item.tags }}</ion-label>
                </ion-item>

              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>
</ion-content>
